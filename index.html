<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div class="text-container">
    <div class="row">
      <div id="playerTotal"></div>
      <div id="playerMoney"></div>
      <div id="playerBet"></div>
      <div id="dealerTotal"></div>
    </div>
  </div>

  <div class="playerCard-grid-container">
    <div class="playerCard-grid">
      <div class="playerCard-grid-item">
        <img id="playerCard1" src="" />
      </div>
      <div class="playerCard-grid-item">
        <img id="playerCard2" src="" />
      </div>
      <div class="playerCard-grid-item">
        <img id="playerCard3" src="" />
      </div>
      <div class="playerCard-grid-item">
        <img id="playerCard4" src="" />
      </div>
      <div class="playerCard-grid-item">
        <img id="playerCard5" src="" />
      </div>
      <div class="playerCard-grid-item">
        <img id="playerCard6" src="" />
      </div>
      <div class="playerCard-grid-item">
        <img id="playerCard7" src="" />
      </div>
    </div>
  </div>

  <div class="button-container">
    <button id="beginGame" enabled>Begin Game</button>
    <button id="hit" disabled>Hit</button>
    <button id="stay" disabled>Stay/See Result</button>
    <button id="doubleBet" disabled>Double Bet?</button>
  </div>

  <div class='dealerCard-grid-container'>
    <div class='dealerCard-grid'>
      <div class='card-grid-item' id="divDealerCard1">
        <img id="dealerCard1" src='' />
      </div>
      <div class='card-grid-item' id="divDealerCard2">

      <div class='card-grid-item' id="divDealerCard3">
        <img id="dealerCard3" src='' />
      </div>
      <div class='card-grid-item' id="divDealerCard4">
        <img id="dealerCard4" src='' />
      </div>
      <div class='card-grid-item' id="divDealerCard5">
        <img id="dealerCard5" src='' />
      </div>
      <div class='card-grid-item' id="divDealerCard6">
        <img id="dealerCard6" src='' />
      </div>
      <div class='card-grid-item' id="divDealerCard7">
        <img id="dealerCard7" src='' />
      </div>
    </div>
  </div>

  <p id="status">Would you like to play a game of Black Jack?</p>
  <div class="resultImage-container">
    <img id="result" src="" alt="">
  </div>
